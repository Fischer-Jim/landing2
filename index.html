<!DOCTYPE html>
<html>
<head>
  <title>Le Wagon</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .banner {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .banner .container {
      text-align: center;
    }
    .banner h1, .banner h2, .banner .btn-blue {
      margin: 40;
    }
    .banner h1 {
      font-size: 5rem;
    }
    .banner h2 {
      font-size: 2.5rem;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="container">
      <h1>Change your life, learn to code</h1>
      <h2>Le Wagon brings tech skills to creative people.</h2>
      <a href="#apply-section" class="btn-blue">Apply now</a>
    </div>
  </div>

  <div class="container">

    <h2>Le Wagon's campuses</h2>
    

  <div class="card-grid">
    <div class="card">
      <img src="images/shanghai.jpg" alt="Shanghai">
      <h3>Shanghai</h3>
    
    </div>
    <div class="card">
      <img src="images/paris.jpg" alt="Paris">
      <h3>Paris</h3>
     
    </div>
    <div class="card">
      <img src="images/rio.jpg" alt="Rio">
      <h3>Rio</h3>
     
    </div>
  </div> 

  <div id="apply-section">  
    <div data-tf-widget="CHCG8ppv" data-tf-opacity="100" data-tf-iframe-props="title=My typeform" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div>
    <script src="//embed.typeform.com/next/embed.js"></script> 
  </div>
</body>
</html>
